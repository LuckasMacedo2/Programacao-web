<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="./img/instagram-icon.png"/>
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <!-- Lado esquerdo -->
            <div class="instagram-phone">
                <img src="./img/smartphone-with-instagram.png" alt="smartphone">
            </div>

            <!-- Lado direito -->
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="https://instagram.fgyn11-1.fna.fbcdn.net/v/t51.2885-19/s150x150/136382511_110705784262890_2653740928237663220_n.jpg?_nc_ht=instagram.fgyn11-1.fna.fbcdn.net&_nc_ohc=TtSeVMGHMPsAX8AjdQX&tp=1&oh=01d47d3e3971ed3f9928ba0fa97cd6f6&oe=606450E5" alt="foto perfil">
                    </div>

                    <a href="https://www.instagram.com/macedo_lucas.silva/?hl=pt-br" class="instagram-login" target="_blank">Continue como macedo_lucas.silva</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é macedo_lucas.silva</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-the-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="_blank"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
